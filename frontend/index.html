<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gardarr</title>
    <script>
      // Apply dark theme and color variant immediately to prevent flash
      (function() {
        const theme = localStorage.getItem('theme');
        const isDark = theme ? theme === 'dark' : true; // Default to dark
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
        
        // Apply color variant
        const colorVariant = localStorage.getItem('app_color_variant') || 'default';
        document.documentElement.setAttribute('data-color-variant', colorVariant);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
